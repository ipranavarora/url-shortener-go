<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 1rem;
        }
        input[type="text"] {
            padding: 0.5rem;
            font-family: monospace;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            font-family: monospace;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        #shortUrlLink {
            color: #4CAF50;
            text-decoration: none;
        }
        .copy-feedback {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .copy-feedback.show {
            opacity: 1;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 0.5s;
        }
        .enter{
            font-family: monospace;
        }
    </style>
    <script>
        function copyToClipboard() {
            var copyText = document.getElementById("shortUrlLink");
            navigator.clipboard.writeText(copyText.href).then(() => {
                const feedback = document.getElementById("copyFeedback");
                feedback.classList.add("show");
                setTimeout(() => {
                    feedback.classList.remove("show");
                }, 2000);
                
                const copyButton = document.querySelector("button[onclick='copyToClipboard()']");
                copyButton.classList.add("pulse");
                setTimeout(() => {
                    copyButton.classList.remove("pulse");
                }, 500);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form action="/shorten" method="post">
            <label class="enter" for="url">Enter URL:</label><br><br>
            <input  type="text" id="url" name="url" placeholder="https://example.com"><br><br>
            <button type="submit">Shorten</button>
        </form>
        {{if .ShortURL}}
        <p>
            Shortened URL: 
            <a id="shortUrlLink" href="/redirect/{{.ShortURL}}">http{{.BaseURL}}/redirect/{{.ShortURL}}</a>
            <button onclick="copyToClipboard()">Copy</button>
        </p>
        {{end}}
    </div>
    <div id="copyFeedback" class="copy-feedback">Copied to clipboard!</div>
</body>
</html>
